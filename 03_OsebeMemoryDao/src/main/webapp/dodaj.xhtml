<!DOCTYPE html>
<html
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
	
	<ui:composition template="WEB-INF/template/template.xhtml">
	
		<ui:define name="content">
			<f:view>
				<h:form>

					<table border="0">
						<tr>
							<td>Ime:</td>
							<td><h:inputText value="#{demo.novaOseba.ime}"/></td>
						</tr>
						<tr>
							<td>Priimek:</td>
							<td>
								<h:inputText id="n_priimek" value="#{demo.novaOseba.priimek}">
									<f:validateRequired />
								</h:inputText> *
								<h:message for="n_priimek" style="color:red" />
							</td>
						</tr>
						<tr>
							<td>E-mail:</td>
							<td>
								<h:inputText id="n_email" value="#{demo.novaOseba.email}" validatorMessage="Vnesite ustrezen e-mail naslov">
									<f:validateRequired />
									<f:validateRegex pattern=".+\@.+\..+"  />
								</h:inputText> *
								<h:message for="n_email" style="color:red" />
							</td>
						</tr>
						
						<tr>
							<td>Spol:</td>
							<td>
								<h:selectOneRadio value="#{demo.novaOseba.spol}">
									<f:selectItem itemValue="M" itemLabel="Moski" />
									<f:selectItem itemValue="Z" itemLabel="Zenska" />
								</h:selectOneRadio>
							</td>
						</tr>
						
						<tr>
							<td>Datum rojstva:</td>
							<td>
								<input type="date" jsf:value="#{demo.novaOseba.datumRojstva.time}" >
									<f:convertDateTime pattern="yyyy-MM-dd" />
								</input>
								
								<!-- 
									Moznost 2:
									inputText + convertDateTime + pattern
								 -->
								
							</td>
						</tr>
						
						<tr>
							<td rowspan="2"><h:commandButton value="Dodaj" actionListener="#{demo.dodajOsebo}" action="vse.xhtml"/></td>
						</tr>
					</table>
					 
				</h:form>
			</f:view>
		</ui:define>
		
	</ui:composition>

</html>
